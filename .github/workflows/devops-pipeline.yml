name: DevOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

# Variables globales
env:
  DOCKER_IMAGE_NAME: devops-api
  PYTHON_VERSION: '3.11'

jobs:
  # ========== JOB 1 : TESTS & SAST ==========
  test-and-sast:
    name: Run Tests & Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: ðŸ§ª Run unit tests
      run: python -m pytest tests/ -v
    
    - name: ðŸ“Š Generate test coverage report
      run: |
        pip install pytest-cov
        python -m pytest tests/ --cov=main --cov-report=xml --cov-report=html
    
    - name: ðŸ”’ Run SAST with Bandit
      run: |
        echo "Running Static Application Security Testing (SAST)..."
        pip install bandit pbr stevedore
        bandit -c .bandit.yaml -r . -f json -o sast-report.json || echo "â„¹ï¸ Bandit scan completed (warnings/issues found)"
        echo "âœ… SAST scan completed"
    
    - name: ðŸ“‹ Upload test reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: |
          sast-report.json
          coverage.xml
          htmlcov/
        retention-days: 7

  # ========== JOB 2 : DOCKER BUILD & DAST ==========
  docker-and-dast:
    name: Build Docker & Run DAST
    runs-on: ubuntu-latest
    needs: test-and-sast
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: ðŸ—ï¸ Build Docker image
      run: docker build -t ${{ env.DOCKER_IMAGE_NAME }} .
    
    - name: ðŸ§ª Test Docker container
      run: |
        echo "Starting container for testing..."
        docker run -d --name test-api -p 5000:5000 ${{ env.DOCKER_IMAGE_NAME }}
        sleep 10
        
        echo "Testing API endpoints..."
        curl -f http://localhost:5000/health || exit 1
        curl -f http://localhost:5000/ || exit 1
        curl -f http://localhost:5000/metrics | head -5
        
        echo "âœ… Docker container test passed"
    
    - name: ðŸ” Run basic DAST scan
      run: |
        echo "Running Dynamic Application Security Testing (DAST)..."
        
        # Script DAST simple
        echo "Testing API security..."
        
        # Test 1: Root endpoint
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:5000/)
        if [ "$STATUS" -eq 200 ]; then
          echo "âœ… Root endpoint: HTTP $STATUS"
        else
          echo "âŒ Root endpoint: HTTP $STATUS"
          exit 1
        fi
        
        # Test 2: Health check
        HEALTH=$(curl -s http://localhost:5000/health | grep -o '"status":"healthy"' || echo "")
        if [ ! -z "$HEALTH" ]; then
          echo "âœ… Health check: Service healthy"
        else
          echo "âŒ Health check failed"
          exit 1
        fi
        
        # Test 3: Create item (POST)
        RESPONSE=$(curl -s -X POST http://localhost:5000/api/tasks \
          -H "Content-Type: application/json" \
          -d '{"title":"DAST Test"}')
        
        if echo "$RESPONSE" | grep -q "\"id\""; then
          echo "âœ… POST request: Item created"
        else
          echo "âŒ POST request failed"
          echo "Response: $RESPONSE"
          exit 1
        fi
        
        echo "âœ… Basic DAST scan completed"
    
    - name: ðŸ›‘ Cleanup test container
      if: always()
      run: |
        docker stop test-api || true
        docker rm test-api || true

  # ========== JOB 3 : DEPLOY TO DOCKER HUB ==========
  docker-push:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: docker-and-dast
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸ” Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: ðŸ·ï¸ Set Docker tags
      run: |
        echo "DOCKER_REPO=${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}" >> $GITHUB_ENV
        echo "SHORT_SHA=${GITHUB_SHA:0:7}" >> $GITHUB_ENV
    
    - name: ðŸš€ Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: |
          ${{ env.DOCKER_REPO }}:latest
          ${{ env.DOCKER_REPO }}:${{ env.SHORT_SHA }}
          ${{ env.DOCKER_REPO }}:${{ github.run_number }}
    
    - name: ðŸ“¢ Notify success
      run: |
        echo "âœ… Docker image pushed successfully!"
        echo "Image: ${{ env.DOCKER_REPO }}:latest"
        echo "SHA: ${{ env.DOCKER_REPO }}:${{ env.SHORT_SHA }}"

  # ========== JOB 4 : KUBERNETES DEPLOYMENT (BONUS) ==========
  kubernetes-deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: docker-push
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ðŸš€ Deploy to Minikube (simulated)
      run: |
        echo "Simulating Kubernetes deployment..."
        echo "Image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest"
        
        # Create sample Kubernetes manifests
        cat > k8s-deployment.yaml << EOF
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: devops-api
        spec:
          replicas: 2
          selector:
            matchLabels:
              app: devops-api
          template:
            metadata:
              labels:
                app: devops-api
            spec:
              containers:
              - name: api
                image: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest
                ports:
                - containerPort: 5000
                env:
                - name: LOG_LEVEL
                  value: "INFO"
        EOF
        
        echo "âœ… Kubernetes manifest generated"
        echo "To deploy: kubectl apply -f k8s-deployment.yaml"